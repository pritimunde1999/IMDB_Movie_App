<head>

<body>
    <header>
        <h1>IMDb Movie App</h1>
    </header>

    <main>

        <div id="sec1">
            <div id="api">
                <input id="apikey" type="text" placeholder="API_KEY" value="99e9f110" required>
                <span class="material-symbols-outlined">vpn_key</span>
            </div>

            <div id="search">
                <input id="movie" type="text" placeholder="Search" required>
                <button type="submit" id="btn"><span class="material-symbols-outlined">search</span></button>
            </div>
        </div>

        <div id="loader"></div>

        <div id="sec2">
            <div id="container">

            </div>
        </div>
    </main>


    <script src="./code.js"></script>
